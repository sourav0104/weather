<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search your city..">
        </header>
        <main>
            <section class="location">
                <div class="city">Bangalore</div>
                <div class="date">Thrusday 14,May 2020</div>
            </section>
            <div class="current">
                <div class="temp">31<span>ºc</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">31ºc / 88ºf</div>
            </div>
        </main>
    </div>

    <script src="./app.js"></script>
</body>
</html>
